<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="box" style="transform: translateX(100px)"></div>
  <div class="box" style="transform: rotate(10deg)"></div>
  <div class="box" style="transform: scale(0.1, 0.1)"></div>
  <div class="box" style="transform: skew(10deg,10deg)"></div>
</body>

</html>
